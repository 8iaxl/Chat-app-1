<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>تسجيل الدخول</title>
</head>
<body>
  <div class="container">
    <div class="header"><h1>تسجيل الدخول</h1></div>
    <div class="card">
      <label>الاسم</label>
      <input type="text" id="username" class="input" placeholder="أدخل اسم المستخدم" />
      <label>كلمة المرور</label>
      <input type="password" id="password" class="input" placeholder="أدخل كلمة المرور" />
      <button class="btn btn-primary" onclick="login()">دخول</button>
      <button class="btn btn-secondary" onclick="location.href='signup.html'">إنشاء حساب</button>
    </div>
  </div>
  <script>
    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(x => x.username === u && x.password === p);
      if (!user) { alert('فشل تسجيل الدخول'); return; }
      localStorage.setItem('current', u);
      location.href = 'index.html';
    }
  </script>
</body>
</html>
